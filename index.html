<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Finder</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Table Finder</h1>
      <p class="subhead">Pick your table now</p>

        <div class="tables">

        <div class="circle available" id=1>1<div class="resInfo"></div></div>
        <div class="circle available" id=2>2<div class="resInfo"></div></div>
        <div class="circle available" id=3>3<div class="resInfo"></div></div>
        <div class="circle available" id=4>4<div class="resInfo"></div></div>
        <div class="circle available" id=5>5<div class="resInfo"></div></div>
        <div class="circle available" id=6>6<div class="resInfo"></div></div>
        <div class="circle available" id=7>7<div class="resInfo"></div></div>
        <div class="circle available" id=8>8<div class="resInfo"></div></div>
        <div class="circle available" id=9>9<div class="resInfo"></div></div>

      </div>


      <form>
        <i class="material-icons">close</i>
        <h4>New Reservation</h4>
        <p class="tablenum"></p>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="partySize" placeholder="Party Size">
        <button type="button">SAVE</button>
      </form>

      <!-- <div class="resInfo"></div> -->



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jq-lab1-p2-script.js"></script>
  </body>
</html>
